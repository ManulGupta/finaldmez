{% extends 'base.html' %}
{% load static %}

{% block title %}
Top Categories |
{% endblock title %}

{% block style1 %}
<link rel="stylesheet" type="text/css" href="{% static '/mysty.css' %}">
{% endblock style1 %}


{% block body1 %}
<div class="container-fluid m-0 p-0">
    
  <div class="slider">
      <div id="slider" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static '/img/v1.gif' %}" class="d-block w-100" height="500px" width="600px">
            </div>
            <div class="carousel-item">
              <img src="{% static '/img/v2.jpeg' %}" class="d-block w-100" height="500px" width="600px">
            </div>
            <div class="carousel-item">
              <img src="{% static '/img/s2.jpg' %}" class="d-block w-100" height="500px" width="600px">
            </div>
            <div class="carousel-item">
              <img src="{% static '/img/s3.jpg' %}" class="d-block w-100" height="500px" width="600px">
            </div>
          </div>
        <ol class="carousel-indicators">
          <li data-target="#slider" data-slide-to="0" class="active"></li>
            <li data-target="#slider" data-slide-to="1"></li>
            <li data-target="#slider" data-slide-to="2"></li>
            <li data-target="#slider" data-slide-to="3"></li>
        </ol>
      </div>      
  </div>
</div>

<section class="top_cat">
  <div class="container" >
    <h1><b><u>Top Categories</u></b></h1>
      <div class="row">
        {% for single in singles %}
        <div class="col-lg-4 col-md-4 col-sm-4">
            <center><h2 style="margin-top: 25px;">{{single.name}}</h2></center>
              <a href="/specific/{{single.id}}"><img style="border:5px double black; margin: 22px 0 22px 0;" src="{{single.imageURL}}" alt="Medicine" width="100%" height="210"></a>
        </div>
           {% endfor %}
      </div>
  </div>
</section>
{% endblock body1 %}
